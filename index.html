<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>The Annoying Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="numbers">
                <button id="digit-0">0</button>
                <button id="digit-00">00</button>
                <button id="decimal">.</button>
                <button id="digit-1">1</button>
                <button id="digit-2">2</button>
                <button id="digit-3">3</button>
                <button id="digit-4">4</button>
                <button id="digit-5">5</button>
                <button id="digit-6">6</button>
                <button id="digit-7">7</button>
                <button id="digit-8">8</button>
                <button id="digit-9">9</button>
            </div>
            <div id="operators">
                <button id="negative">+/-</button>
                <button id="equals">=</button>
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="times">x</button>
                <button id="divide">รท</button>
                <button id="delete">DEL</button>
                <button id="clear">AC</button>
            </div>
        </div>
        
    </div>
</body>
</html>
